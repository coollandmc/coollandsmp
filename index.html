<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Kanit&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black; /* Change to the desired background color */
            color: white; /* Change to the desired text color */
            font-family: 'Cabin', sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            padding: 20px; /* Increase padding for the header */

        #content {

        }

        #coolland-smp-title {

        }

        }

    <title>Coolland SMP</title>
</head>

<body>

    <div id="header">
        <a href="https://coollandmain.github.io" class="back-arrow">&#8592;</a>
    </div>

    <div id="content">
        <h1 id="coolland-smp-title">Coolland SMP</h1>
        <p id="work-in-progress">THIS IS WORK IN PROGRESS</p>
    </div>

</html>
